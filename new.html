<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



  <div class="container">
    <div class="button-container my-4">
      <button id="homePageBtn" class="btn btn-warning">Home Page</button>
      <button type="button" class="btn btn-primary" id="addNewComp" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        New Computer
      </button>
    </div>

    <div style="display: flex; justify-content: flex-end;" class="input-container">
      <input id="searchInput" placeholder="Search...." type="search">
      <button id="searchButton" class="btn btn-primary">Search</button>
    </div>


    <select name="" id="mySelect">
      <option value=""></option>
      <option value="up">Highest Price &uparrow;</option>
      <option value="down">Lowest Price &downarrow;</option>


    </select>










    <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Computer Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">

              <div class="col-6">
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Brand</label>
                  <input type="text" class="form-control brandOfComp" id="brandOfComp">
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Model</label>
                  <input type="text" class="form-control modelOfComp" id="modelOfComp">
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Description</label>
                  <input type="text" class="form-control aboutOfComp" id="aboutOfComp">
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Price</label>
                  <input type="text" class="form-control priceOfComp" id="priceOfComp">
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Image of product</label>
                  <input type="text" class="form-control imageOfComp" id="imageOfComp">
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">CPU (Core)</label>
                  <input type="text" class="form-control coreOfComp" id="coreOfComp">
                </div>
              </div>


              <div class="col-6">
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Memory GB (Ram)</label>
                  <input type="text" class="form-control memoryOfComp" id="memoryOfComp">
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Optical Drive</label>
                  <input type="text" class="form-control driveOfComp" id="driveOfComp">
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Coolers(Fan)</label>
                  <input type="text" class="form-control fanOfComp" id="fanOfComp">
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Internal Drive Bays</label>
                  <input type="text" class="form-control baysOfComp" id="baysOfComp">
                </div>
                <div class="col-12">
                  <label for="validationDefault01" class="form-label">Sound Card</label>
                  <input type="text" class="form-control soundcardOfComp" id="soundcardOfComp" >
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">SSD</label>
                  <input type="text" class="form-control ssdOfComp" id="ssdOfComp">
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="addComp" type="button" class="btn btn-primary">Add new computer</button>
          </div>
        </div>




      </div>





    </div>


    <div class="modal fade modal-xl" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Computer Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">

              <div class="col-6">
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Brand</label>
                  <input type="text" class="form-control" id="brandOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Model</label>
                  <input type="text" class="form-control" id="modelOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">About Computer</label>
                  <input type="text" class="form-control" id="aboutOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Price</label>
                  <input type="text" class="form-control" id="priceOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">Image of product</label>
                  <input type="text" class="form-control" id="imageOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label">CPU (Core)</label>
                  <input type="text" class="form-control" id="coreOfCompEdit" value="" required>
                </div>
              </div>


              <div class="col-6">
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label ">Memory GB (Ram)</label>
                  <input type="text" class="form-control" id="memoryOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label ">Optical Drive</label>
                  <input type="text" class="form-control" id="driveOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"  class="form-label ">Coolers(Fan)</label>
                  <input type="text" class="form-control " id="fanOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"   class="form-label ">Internal Drive Bays</label>
                  <input type="text" class="form-control" id="baysOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"   class="form-label ">Sound Card</label>
                  <input type="text" class="form-control" id="soundcardOfCompEdit" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault01"   class="form-label ">SSD</label>
                  <input type="text" class="form-control" id="ssdOfCompEdit" value="" required>
                </div>
              </div>

             

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="changeTableRow" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Computer Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modalDisplayImage" class="w-100" src="" alt="">
            

          </div>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  <table id="compTable" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody id="tableBody" class="tableBody">
  

    </tbody>
  </table>




  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="new.js"></script>
</body>

</html>
