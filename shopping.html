<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./shopping.css">
</head>

<body>

  <div class="main-navigation bg-dark">
    <div class="container d-flex">
      <div class="left w-25">
        <img  style="width: 200px; margin-top: 8px;"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGZ1op6RZtUIGVHGEDEsBuhdAdbHvSObsiGg&s" alt="">
      </div>
      <div class="center w-50">
        <div class="col-12" style="margin-bottom: 20px;">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">

            <span class="input-group-text" id="inputGroupPrepend2">
              <i class="fa-solid fa-magnifying-glass"></i>

            </span>
            <input placeholder="Type to Search..." type="text" class="form-control" id="validationDefaultUsername"
              aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
      </div>
      <div class="right w-25 d-flex justify-content-evenly align-items-center">
        <i id="goToHome" class="myIcon fa-solid fa-house "></i>
        <i class="myIcon fa-solid fa-cart-shopping "></i>
        <i id="goToMyComputers" class="myIcon fa-solid fa-plus "></i>
        <img class="profileImage" src="https://cdn-icons-png.flaticon.com/512/219/219986.png" alt="">
      </div>












    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="col-3">
        <ul class="list-group">
          <li id="showAllComps" class="list-group-item active" aria-current="true">An active item</li>
          <li class="list-group-item">MacBook</li>
          <li class="list-group-item">Lenovo</li>
          <li class="list-group-item">Asus</li>
          <li class="list-group-item">HP</li>
          <li class="list-group-item">ACER</li>
          
          </div>
      <div class="col-9 d-flex flex-wrap card-keeper">
      
      </div>
    </div>
  </div> 






  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./shopping.js"></script>

</body>

</html>
